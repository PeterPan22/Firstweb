<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Table</h2>


<table border="1" width=100%>
        <tr>
          <td colspan="2">1,2</td>
          <!--<td>2</td>-->

          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td colspan="2" rowspan="2">9,10 <br> 14,15 </td>
            <!--<td>10</td>-->
          </tr>
          <tr>
            <td rowspan="2">11 <br> 16 </td>
            <td>12</td>
            <td>13</td>
            <!--<td>14</td>-->
           <!-- <td>15</td>-->
          </tr>
          <tr>
            <!--<td>16</td>-->
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
          </tr>
</table>

</body>
</html>
